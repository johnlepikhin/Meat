<ocsigen>
	<server>
		<port>55555</port>
		<logdir>ocsigen/log</logdir>
		<datadir>ocsigen/data</datadir>
		<commandpipe>ocsigen/ocsigen_command</commandpipe>
		<charset>utf-8</charset>
		<findlib path="/usr/lib/ocsigen/METAS"/>

		<extension findlib-package="ocsigen.ext.ocsipersist-sqlite">
			<database file="ocsigen/data/ocsidb"/>
		</extension>

		<extension findlib-package="ocsigen.ext.staticmod"/>
		<extension findlib-package="ocsigen.ext.eliom"/>

		<host charset="utf-8" hostfilter="no-meat.local">
			<eliom module="ocsigen/modules/eliom_no_meat.cma"/>
			<no_meat/>
		</host>
	</server>
</ocsigen>
