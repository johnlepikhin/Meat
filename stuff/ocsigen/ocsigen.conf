<ocsigen>
	<server>
		<port>55555</port>
		<logdir>ocsigen/log</logdir>
		<datadir>ocsigen/data</datadir>
		<commandpipe>ocsigen/ocsigen_command</commandpipe>
		<charset>utf-8</charset>
		<findlib path="/usr/lib/ocsigen/METAS"/>

		<extension findlib-package="ocsigen.ext.ocsipersist-sqlite">
			<database file="/site/data/ocsidb"/>
		</extension>

		<extension findlib-package="ocsigen.ext.staticmod"/>
		<extension findlib-package="ocsigen.ext.eliom"/>
		<extension findlib-package="pgocaml"/>

		<host charset="utf-8" hostfilter="no-meat.local" defaulthostname="no-meat.local">
			<site path="js">
				<static dir="/site/js"/>
			</site>
			<site path="css">
				<static dir="/site/css"/>
			</site>

			<eliom module="/site/modules/eliom_no_meat.cma"/>
		</host>
	</server>
</ocsigen>
